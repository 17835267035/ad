<!DOCTYPE html>  <!-- 文档声明 -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<script src="functions.js"></script>
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	.box{
		width: 100px;
		height: 100px;
		background: yellow;
		position: absolute;
		top: 0;
		left: 0;
	}
	.box p{
		font-size: 14px;
		color: #000;
		text-align: center;
		margin-top: 45px;
	}
	.son{
		width: 50px;
		height: 50px;
		background: skyblue;
		border-radius: 50%;
		position: absolute;
		top: 0;
		left: 0;
	}
</style>
<body>
	<div class="box">
		<p>hello,大家好</p>
	</div>
	<div class="son"></div>
	<!-- <script src="index.js"></script> -->
	<script>
	window.onload = function(){
		let box = $('.box')[0];
		let son = $('.son')[0];
		console.log(box);   
		let obj = new Float(box);
		let obj1 = new Float(son);
		console.log(obj);
		obj.move();
        obj1.move();
        box.onmouseover = function(){
        	obj.stop();
        }
        box.onmouseout = function(){
        	obj.move();
        }
        son.onmouseover = function(){
        	obj1.stop();
        }
        son.onmouseout = function(){
        	obj1.move();
        }
        window.onresize = function(){
        	obj.resize();
        	obj1.resize();
        }
	}
	</script>
</body>
</html>
